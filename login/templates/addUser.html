{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/plugins/bootstrap-4.6.1/css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static '/plugins/jQuery/jquery.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/plugins/bootstrap-4.6.1/js/bootstrap.bundle.min.js' %}"></script>
    <title>Document</title>
    <style>
        nav {
            margin-bottom: 20px;
        }

        #add-user {
            margin-bottom: 20px;
        }

        caption {
            text-align: left;
            caption-side: top;
            background-color: #F8F9FA;
            padding-left: 10px;
            color: #333333;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <p class="navbar-brand">基于Django的B站UP主的数据管理系统</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/spider">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/userManagement/">用户管理</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/userManagement/addUser/">添加用户</a>
                </li>
            </ul>
            <div class="dropdown">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    用户名字
                </button>
                <div class="dropdown-menu">
                    <a href="/login/" class="dropdown-item">退出</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card"
         style="border:#ccc solid 1px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;">
        <div class="card-header">
            添加用户
        </div>
        <form method="post">
            {% csrf_token %}
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="mb-3">
                        <label for="name" class="form-label">账号</label>
                        <input type="text" class="form-control" id="name"
                               aria-describedby="emailHelp" placeholder="用户名/邮箱/个性地址" name="name">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </li>
                {% if messages %}
                    <script>
                        {% for msg in messages %}
                            alert('{{ msg.message }}');
                        {% endfor %}
                    </script>
                {% endif %}
                <li class="list-group-item">
                    <button class="btn btn-primary btn-sm">确认添加</button>
                </li>
            </ul>
        </form>
    </div>
</div>


</body>
</html>
